- name: Copy the file
  ansible.builtin.copy:
       src: mongo.repo
       dest: /etc/yum.repos.d/mongo.repo
- name: Install the Nginxserver
  ansible.builtin.yum:
     name: mongod
     state: latest
- name: Replace value in mongod.conf file
  ansible.builtin.replace:
     path: /etc/mongod.conf
     regexp: '127.0.0.1'
     replace: '0.0.0.0'
- name: Start service
  ansible.builtin.systemd:
    name: mongod
    state: restarted

